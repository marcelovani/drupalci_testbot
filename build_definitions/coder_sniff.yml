build:
  codebase:
    assemble_codebase:
      replicate:
      checkout_core:
      composer_force_coder:
        force_coder_install: TRUE
        force_coder_version: 8.2.8
      fetch:
      patch:
      update_dependencies:
  environment:
    startcontainers:
      runcontainers:
    filesystem:
      prepare_filesystem:
  assessment:
    validate_codebase:
      # Re-install under the container.
      container_composer:
      phplint:
      phpcs:
        sniff_only_changed: TRUE
        installed_paths: /vendor/drupal/coder/coder_sniffer/
        config_directory: core/
        start_directory: core/lib/Drupal/Component/Utility/
